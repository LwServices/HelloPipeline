# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:


    runs-on: ubuntu-latest
    #runs-on: windows-latest 

    defaults:
      run:
        working-directory: ./ConsolePipeline

    env:
      Solution_Name: ConsolePipeline.sln 
      Solution_Path: ConsolePipeline

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET  
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore
  
    - name: Build
      run: dotnet build --no-restore

    - name: Release Build
      run: dotnet build --no-restore --configuration Release -p:Deterministic=true -p:ContinuousIntegrationBuild=true

    - name: Publish
      run:  dotnet publish -c Release -o ./pub -p:PublishSingleFile=true --self-contained true

    - name: Zip
      run:  zip -r Release.zip ./pub/
    #- name: Pack
    #  run: dotnet pack --output nupkgs --no-build

    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: ./ConsolePipeline/Release.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        permissions: write-all

    - name: upload artifact  
      uses: actions/upload-release-asset@v1      
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ConsolePipeline/
        asset_name: Release.zip 
        asset_content_type: application/zip
        permissions: write-all
